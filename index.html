<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Started Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #daysSince {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        #startDateInput, #generateLink {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }
        #generatedLink {
            margin-top: 20px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="daysSince">0 days</div>

    <input type="date" id="startDateInput" value="2023-01-01">
    <button id="generateLink">Generate Widget Link</button>

    <div id="generatedLink"></div>

    <script>
        function calculateDaysSince(startDate) {
            const start = new Date(startDate);
            const now = new Date();
            const diffTime = Math.abs(now - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function updateDaysSince() {
            const startDate = new URLSearchParams(window.location.search).get('start');
            if (startDate) {
                document.getElementById('daysSince').textContent = `${calculateDaysSince(startDate)} days`;
                document.getElementById('startDateInput').value = startDate;
            }
        }

        function generateLink() {
            const startDate = document.getElementById('startDateInput').value;
            const link = `${window.location.origin}${window.location.pathname}?start=${startDate}`;
            document.getElementById('generatedLink').innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
        }

        document.getElementById('generateLink').addEventListener('click', generateLink);

        // Initialize the widget with the current start date
        updateDaysSince();
    </script>
</body>
</html>
